  <footer id="site-footer" role="contentinfo" aria-label="サイト情報"></footer>

  <script>
    (function () {
      const icons = document.querySelectorAll('.sns-icon');

      icons.forEach((img) => {
        const parent = img.closest('.sns-btn');
        if (!parent) return;

        const markLoaded = () => parent.classList.add('has-image');
        const markError = () => parent.classList.remove('has-image');

        if (img.complete) {
          if (img.naturalWidth > 0) {
            markLoaded();
          } else {
            markError();
          }
          return;
        }

        img.addEventListener('load', markLoaded);
        img.addEventListener('error', markError);
      });
    })();
  </script>

  <script src="footer.js" defer></script>
